<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Robot Lawn Mowers Australia</title>
    <link href="/styles.css" rel="stylesheet"> 
</head>
<body>
    <h1 id="RLMA_Title">Robot Lawn Mowers Australia</h1>

    <form action="/success_page" method="GET">
        <p>How did you hear about us?</p>

        <div class="radio-options-container">
            <label>
                <input type="radio" name="feedback" value="facebook" required>
                <span>Facebook</span>
            </label>
            <label>
                <input type="radio" name="feedback" value="instagram">
                <span>Instagram</span>
            </label>
            <label>
                <input type="radio" name="feedback" value="google">
                <span>Google</span>
            </label>
            <label>
                <input type="radio" name="feedback" value="tv">
                <span>TV</span>
            </label>
            <label>
                <input type="radio" name="feedback" value="tiktok">
                <span>TikTok</span>
            </label>
            <label>
                <input type="radio" name="feedback" value="people">
                <span>People</span>
            </label>
        </div>

        <div class="form-actions">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
